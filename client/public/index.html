<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sink Hero</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/client/js/client.js"></script>
    <script>
    </script>
</head>
<body>
    <!-- Game canvas and UI elements -->
    <canvas class="canvas" id="mazeCanvas" style="display: none; border: 1px solid black" width="780" height="600"></canvas>
    <canvas class="canvas" id="ball" style="display: none; border: 1px solid black" width="780" height="600"></canvas>
    <div class="container" id="popup">
        <h1>Sink Hero</h1>
        <div id="joinSection">
            <input type="text" id="gameId" placeholder="Game ID">
            <input type="text" id="username" placeholder="Username">
            <button id="joinGame">Join Game</button>
            <button id="becomeHost">Become Host</button>
        </div>
        <div id="waitingMessage" style="display: none;"></div>
        <div id="startSection" style="display: none;">
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameInfo"></div>
        <div id="errorMessage" style="color: red"></div>
        <pre id="gameState"></pre>
    </div>
    <!-- Additional UI elements can be added here -->
</body>
</html>
